<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{product?.productName}} Dog</mat-card-title>
    </mat-card-header>
    <img class="card-image" mat-card-image  src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product?.price}} $100.00
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="card-button" mat-button (click)="ui.showThisProduct()">View Product</button>
    </mat-card-actions>
</mat-card>
